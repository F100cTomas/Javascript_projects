<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeracer</title>
    <link rel="stylesheet" href="css.css">    
    <script src="js.js"></script>
</head>
<body>
    <div>
        <div class="gamediv">
            <p id="done" class="gamep"></p>
            <p id="left" class="left"></p>
            <p id="typed" class="gamep"></p>
            <input class="gameinput" type="text" name="type" id="typebox" onkeypress="keydown(this);" onkeyup="keyup(this)">
        </div>
        <p id="time" class="time">0</p>
    </div>
</body>
</html>
